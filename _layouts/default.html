<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/style.css"> <!-- optional -->
</head>
<body>
  <header>
    <nav>
      <a href="https://naqeeb1124.github.io/abdelrahman-portfolio">Home</a>
    </nav>
  </header>

  <main>
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>

    <div class="content">
      {{ content }}
    </div>

    {% if page.files %}
      <h2>Additional Files</h2>
      <ul>
        {% for file in page.files %}
          <li>
            <a href="{{ file.path }}" target="_blank">{{ file.name }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </main>

  <footer>
    <p>&copy; 2025 Abdelrahman Mohammed</p>
  </footer>
</body>
</html>
